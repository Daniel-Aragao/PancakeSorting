<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Pancake Sorting</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/balloon.css">
        <script src="JavaScript/jquery-latest.js"></script>
        <script src="JavaScript/bootstrap.min.js"></script>
        <script src="JavaScript/JQueryRotate.js"></script>
        <script src="JavaScript/balloon.js"></script>
        <script src="JavaScript/pancake.js" ></script>
        <link rel="icon" href="pancakes.png">
    </head>
    <body>
    <div class="container">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Pancake sorting</div>
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="col-lg-3">
                            <input type="text" id="dados" class="form-control" value="10,3,7,5,1,4,2,6,9,8"></div>
                        <div class="col-lg-3">
                            <button type="button" class="btn btn-primary" id="ord">Ordenar</button>
                        </div>
                        <div id="result-div" class="col-lg-6">
                            <span>Resultado: </span>
                            <span id="result" class="text-capitalize"></span>
                        </div>
                    </div>
                    <div class="col-lg-12" style="margin-top:10px;">
                        <fieldset>
                            <legend>Passo-a-passo</legend>
                            <div id="container">

                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var container = $("#container"); 
        var result = $('#result');
        $("#ord").on('click', function(){
            result.text("");
            ivetor = []
            vetor = $("#dados").val().split(',');
            vetor.forEach(function(v,i){ 
                vetor[i] = parseInt(vetor[i]);
                ivetor.push(vetor[i]);
            });

            vetor = Sort.pancake(vetor);
            
            vetor.forEach(function(v,i){ 
                result.append("<span>" + vetor[i] + "</span>")
            });
            pancakeInterface(ivetor);
        });
        
        function pancakeInterface(vetor){
            
            container.html(Sort.PancakeHtml(vetor,30,25, true));

        }

        $("#ord").click()
    </script>
    </body>
</html>
